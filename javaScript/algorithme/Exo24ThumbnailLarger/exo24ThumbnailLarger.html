<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThumbnailLarger</title>
</head>

<body>
    <img src="/java.jpg" alt="" width="60px" onmouseover="zoomImage(this)">
    <img src="/Python.png" alt="" width="60px" onmouseover="zoomImage(this)">
    <img src="/C.png" alt="" width="60px" onmouseover="zoomImage(this)">
    <hr>
    <img src="" alt="" id="champZoom">
    <script>
        function zoomImage(obj) {
            document.getElementById("champZoom").src = obj.src;
        }
    </script>

</body>

</html>
