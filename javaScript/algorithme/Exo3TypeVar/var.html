<!DOCTYPE html>
<html>

<head>
    <meta name="description" content=" type de var en javascript">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>type de var en javascript</title>
</head>

<body>
    <script type="text/javascript">
        var x;
        var age = 20;
        var annee = 2024;
        var reponse = true;
        var nom = "ANDRIAMANESY";
        var prenom = "BRIAN";
        document.write(typeof (x) + "<br>");
        document.write(typeof (age) + "<br>");
        document.write(typeof (annee) + "<br>");
        document.write(typeof (reponse) + "<br>");
        document.write(typeof (nom) + "<br>");
        document.write(typeof (prenom) + "<br>");
    </script>
</body>

</html>
