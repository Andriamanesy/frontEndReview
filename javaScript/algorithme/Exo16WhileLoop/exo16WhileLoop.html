<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileLoop</title>
</head>

<body>
    <input type="text" id="finDeCompte">
    <input type="button" value="Compter" onclick="compteur()">
    <br>
    <span id="affiche"></span>

    <script type="text/javascript">
        function compteur() {
            var nbr = document.getElementById("finDeCompte");
            var pars = parseInt(nbr.value);
            var result = document.getElementById("affiche");
            result.innerHTML = "";
            var i = 0;

            while (i <= pars) {
                result.innerHTML += i + ", ";
                i++;
            }
        }
    </script>

</body>

</html>
