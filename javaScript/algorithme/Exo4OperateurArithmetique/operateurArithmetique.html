<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Operateur Arithmetique">
    <title>Operateur Arithmetique</title>
</head>

<body>
    <script type="text/javascript">
        var a = 2;
        var b = 3;
        var c = 4;
        document.write(a + b + "<br>"); //addition
        document.write(c - b + "<br>"); //soustraction
        document.write(c / a + "<br>"); //division
        document.write(a * c + "<br>"); //multiplication
        document.write(c % a + "<br>"); //modulo
    </script>

</body>

</html>
