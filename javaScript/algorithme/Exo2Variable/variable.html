<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="variable en JS">
    <title>variable en JS</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

</head>

<body>
    <script>
        var basket = "Apple";
        document.write(basket);
        document.write("<br>");
        basket = "Orange"
        document.write(basket);
    </script>
</body>

</html>
