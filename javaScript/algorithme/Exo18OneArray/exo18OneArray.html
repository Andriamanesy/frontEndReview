<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneArray</title>
</head>

<body>
    <span id="msg"></span>
    <script type="text/javascript">
        var tab = [12, 5, 6, 78, 90, 20, 98];
        var msgObj = document.getElementById("msg");
        msgObj.innerHTML = "";
        for (let i = 0; i < tab.length; i++) {
            msgObj.innerHTML += tab[i] + ", ";

        }
    </script>
</body>

</html>
