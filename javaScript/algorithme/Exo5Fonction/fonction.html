<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonction</title>
</head>

<body>
    <script type="text/javascript">
        function add(a, b) {
            return a + b;
        };
        function sous(a, b) {
            return a - b;
        };
        function multi(a, b) {
            return a * b;
        };
        function div(a, b) {
            if (a < b) {
                return "le nombre a doit Ãªtre superieur au nombre b";
            } else {
                return (a / b);
            }
        };
        function mod(a, b) {
            return a % b;
        };
        var nbr1 = 6;
        var nbr2 = 4;

        document.write(add(nbr1, nbr2) + "<br>");
        document.write(sous(nbr1, nbr2) + "<br>");
        document.write(multi(nbr1, nbr2) + "<br>");
        document.write(div(nbr2, nbr1) + "<br>");
        document.write(mod(nbr1, nbr2) + "<br>");


    </script>

</body>

</html>
