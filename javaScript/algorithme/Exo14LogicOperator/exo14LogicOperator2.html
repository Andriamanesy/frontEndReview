<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicOperator2</title>
</head>

<body>
    <script type="text/javascript">
        document.write(1 < 2 && 3 > 2); //true
        document.write("<br>");

        document.write(9 < 5 && 5 > 3); //false
        document.write("<br>");

        document.write(3 > 4 && 4 > 1); //false
        document.write("<br>");

        document.write(1 < 2 || 3 > 2); //true
        document.write("<br>");

        document.write(9 < 5 || 5 > 3); //true
        document.write("<br>");

        document.write(3 > 4 || 4 > 1); //true
        document.write("<br>");

    </script>

</body>

</html>
